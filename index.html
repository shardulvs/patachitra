<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patachitra Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .patachitra-container {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            width: 95vw;
            height: 95vh;
            background-color: #e0e0e0;
            border: 2px solid #333;
            padding: 10px;
        }
        .internal-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 5px;
            background-color: #e0e0e0;
            padding: 5px;
        }


        .edge-panel {
            border: 2px solid transparent;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .edge-panel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .edge-panel.highlight {
            border-color: red;
        }
        #upload-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <input type="file" id="image-upload" accept="image/*" multiple>
    </div>
    <div class="patachitra-container" id="patachitra-grid">
        <!-- Top row panels -->
        <div id="panel1" class="edge-panel" style="grid-area: 1 / 1 / 2 / 2;"></div>
        <div id="panel2" class="edge-panel" style="grid-area: 1 / 2 / 2 / 3;"></div>
        <div id="panel3" class="edge-panel" style="grid-area: 1 / 3 / 2 / 4;"></div>
        <div id="panel4" class="edge-panel" style="grid-area: 1 / 4 / 2 / 5;"></div>
        <div id="panel5" class="edge-panel" style="grid-area: 1 / 5 / 2 / 6;"></div>
        <div id="panel6" class="edge-panel" style="grid-area: 1 / 6 / 2 / 7;"></div>
        <div id="panel7" class="edge-panel" style="grid-area: 1 / 7 / 2 / 8;"></div>
        <div id="panel8" class="edge-panel" style="grid-area: 1 / 8 / 2 / 9;"></div>
        <div id="panel9" class="edge-panel" style="grid-area: 1 / 9 / 2 / 10;"></div>
        <div id="panel10" class="edge-panel" style="grid-area: 1 / 10 / 2 / 11;"></div>
        <div id="panel11" class="edge-panel" style="grid-area: 1 / 11 / 2 / 12;"></div>

        <!-- Left side panels -->
        <div id="panel30" class="edge-panel" style="grid-area: 2 / 1 / 3 / 2;"></div>
        <div id="panel29" class="edge-panel" style="grid-area: 3 / 1 / 4 / 2;"></div>
        <div id="panel28" class="edge-panel" style="grid-area: 4 / 1 / 5 / 2;"></div>
        <div id="panel27" class="edge-panel" style="grid-area: 5 / 1 / 6 / 2;"></div>

        <!-- Right side panels -->
        <div id="panel12" class="edge-panel" style="grid-area: 2 / 11 / 3 / 12;"></div>
        <div id="panel13" class="edge-panel" style="grid-area: 3 / 11 / 4 / 12;"></div>
        <div id="panel14" class="edge-panel" style="grid-area: 4 / 11 / 5 / 12;"></div>
        <div id="panel15" class="edge-panel" style="grid-area: 5 / 11 / 6 / 12;"></div>

        <!-- Bottom row panels -->
        <div id="panel26" class="edge-panel" style="grid-area: 6 / 1 / 7 / 2;"></div>
        <div id="panel25" class="edge-panel" style="grid-area: 6 / 2 / 7 / 3;"></div>
        <div id="panel24" class="edge-panel" style="grid-area: 6 / 3 / 7 / 4;"></div>
        <div id="panel23" class="edge-panel" style="grid-area: 6 / 4 / 7 / 5;"></div>
        <div id="panel22" class="edge-panel" style="grid-area: 6 / 5 / 7 / 6;"></div>
        <div id="panel21" class="edge-panel" style="grid-area: 6 / 6 / 7 / 7;"></div>
        <div id="panel20" class="edge-panel" style="grid-area: 6 / 7 / 7 / 8;"></div>
        <div id="panel19" class="edge-panel" style="grid-area: 6 / 8 / 7 / 9;"></div>
        <div id="panel18" class="edge-panel" style="grid-area: 6 / 9 / 7 / 10;"></div>
        <div id="panel17" class="edge-panel" style="grid-area: 6 / 10 / 7 / 11;"></div>
        <div id="panel16" class="edge-panel" style="grid-area: 6 / 11 / 7 / 12;"></div>

        <!-- Center panel -->
        <div class="internal-container" style="grid-area: 2 / 2 / 6 / 11;">
            <div id="panel31" class="edge-panel" style="grid-area: 1 / 1 / 2 / 2;"></div>
            <div id="panel32" class="edge-panel" style="grid-area: 1 / 2 / 2 / 3;"></div>
            <div id="panel33" class="edge-panel" style="grid-area: 1 / 3 / 2 / 4;"></div>
            <div id="panel34" class="edge-panel" style="grid-area: 1 / 4 / 2 / 5;"></div>

            <div id="panel35" class="edge-panel" style="grid-area: 2 / 1 / 3 / 3;"></div>
            <div id="panel36" class="edge-panel" style="grid-area: 2 / 3 / 3 / 5;"></div>

            <div id="panel37" class="edge-panel" style="grid-area: 7 / 1 / 8 / 2;"></div>
            <div id="panel38" class="edge-panel" style="grid-area: 7 / 2 / 8 / 3;"></div>
            <div id="panel39" class="edge-panel" style="grid-area: 7 / 3 / 8 / 4;"></div>
            <div id="panel40" class="edge-panel" style="grid-area: 7 / 4 / 8 / 5;"></div>

            <div id="panel41" class="edge-panel" style="grid-area: 8 / 1 / 9 / 3;"></div>
            <div id="panel42" class="edge-panel" style="grid-area: 8 / 3 / 9 / 5;"></div>


            <div id="panel43" class="edge-panel" style="grid-area: 1 / 9 / 2 / 10;"></div>
            <div id="panel44" class="edge-panel" style="grid-area: 1 / 10 / 2 / 11;"></div>
            <div id="panel44" class="edge-panel" style="grid-area: 1 / 11 / 2 / 12;"></div>
            <div id="panel45" class="edge-panel" style="grid-area: 1 / 12 / 2 / 13;"></div>

            <div id="panel46" class="edge-panel" style="grid-area: 2 / 9 / 3 / 11;"></div>
            <div id="panel47" class="edge-panel" style="grid-area: 2 / 11 / 3 / 13;"></div>

            <div id="panel48" class="edge-panel" style="grid-area: 7 / 9 / 8 / 10;"></div>
            <div id="panel49" class="edge-panel" style="grid-area: 7 / 10 / 8 / 11;"></div>
            <div id="panel50" class="edge-panel" style="grid-area: 7 / 11 / 8 / 12;"></div>
            <div id="panel51" class="edge-panel" style="grid-area: 7 / 12 / 8 / 13;"></div>

            <div id="panel52" class="edge-panel" style="grid-area: 8 / 9 / 9 / 11;"></div>
            <div id="panel53" class="edge-panel" style="grid-area: 8 / 11 / 9 / 13;"></div>


            <div id="panel54" class="edge-panel" style="grid-area: 3 / 1 / 7 / 5;"></div>
            <div id="panel55" class="edge-panel" style="grid-area: 1 / 5 / 9 / 9; margin-left: 5px; margin-right: 5px;"></div>
            <div id="panel56" class="edge-panel" style="grid-area: 3 / 9 / 7 / 13;"></div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('patachitra-grid');
        const uploadInput = document.getElementById('image-upload');
        const edgePanels = document.querySelectorAll('.edge-panel');
        const centerPanel = document.getElementById('center-panel');
        const totalEdgePanels = 57;
        let currentPanel = 1;

        // Highlight current panel
        function highlightPanel(panelNumber) {
            // Remove highlight from all panels
            edgePanels.forEach(p => p.classList.remove('highlight'));
            
            // Add highlight to current panel
            const currentPanelEl = document.getElementById(`panel${panelNumber}`);
            if (currentPanelEl) {
                currentPanelEl.classList.add('highlight');
            }
        }

        // Handle image upload
        uploadInput.addEventListener('change', (e) => {
            const files = e.target.files;
            
            // Fill edge panels first
            for (let i = 0; i < Math.min(files.length, totalEdgePanels); i++) {
                const panel = document.getElementById(`panel${i + 1}`);
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    panel.innerHTML = ''; // Clear previous content
                    panel.appendChild(img);
                };
                reader.readAsDataURL(files[i]);
            }

            // If there are more images, fill the center panel
            if (files.length > totalEdgePanels) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    centerPanel.innerHTML = ''; // Clear previous content
                    centerPanel.appendChild(img);
                };
                reader.readAsDataURL(files[totalEdgePanels]);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                    currentPanel = currentPanel < totalEdgePanels ? currentPanel + 1 : 1;
                    break;
                case 'ArrowLeft':
                    currentPanel = currentPanel > 1 ? currentPanel - 1 : totalEdgePanels;
                    break;
            }
            highlightPanel(currentPanel);
        });

        // Initialize
        highlightPanel(1);
    </script>
</body>
</html>
